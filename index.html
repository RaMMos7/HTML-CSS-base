<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaKeourinvite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body >
    <div class="backgroundfix">
        <div class="shapeinside d-flex justify-content-center align-items-center">
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h1 class="text-center">Crie seu convite</h1>
                        <br>
                        <div class="calender d-flex align-items-center mb-4">
                            <img src="calendar.png" alt="Calendário" class="mr-3">
                            <h4>Sobre o evento</h4>
                        </div>

                        <div class="form-group">
                            <label for="inputNomeCriança">Título</label>
                            <input type="text" class="form-control" id="inputNomeCriança" placeholder="Qual o nome da criança?">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputDataNascimento">Início</label>
                                <input type="datetime-local" class="form-control" id="inputDataNascimento">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputDataNascimentoFim">Fim</label>
                                <input type="datetime-local" class="form-control" id="inputDataNascimentoFim">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="" class="mb-2">Tipo</label> 
                                <div class="btn-group d-flex" role="group">
                                    <button type="button" class="btn btn-light custom-btn active btn-lg w-100 mt-2" id="presencial">
                                        <i class="fas fa-building"></i> <img src="building-2 (1).png" alt=""> Presencial
                                    </button>
                                    <button type="button" class="btn btn-light custom-btn btn-lg w-100 mt-2" id="online">
                                        <i class="fas fa-video"></i> <img src="video.png" alt=""> Online
                                    </button>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLocal">Local</label>
                                <input type="text" class="form-control" id="inputLocal" placeholder="Link ou endereço">
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="inputInformacoesMedicas">Descrição</label>
                            <textarea class="form-control" id="inputInformacoesMedicas" rows="3" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                        <br>
                        <div class="paint d-flex align-items-center mb-4">
                            <img src="paintbrush-vertical.png" alt="Calendário" class="mr-3">
                            <h4>Personalização</h4>
                        </div>

                        <div class="form-group">
                            <label for="inputNomeCriança">Cor principal</label>
                            <div class="d-flex justify-content-center">
                                <div class="cor-opcao" id="cor1" style="background-color: #59B2FF;">
                                </div>
                                <div class="cor-opcao" id="cor2" style="background-color: #6A59FF;">
                                </div>
                                <div class="cor-opcao" id="cor3" style="background-color: #B259FF;">
                                </div>
                                <div class="cor-opcao" id="cor4" style="background-color: #FF59F9;">    
                                </div>
                                <div class="cor-opcao" id="cor5" style="background-color: #FF598B;"> 
                                </div>
                                <div class="cor-opcao" id="cor6" style="background-color: #FF5959;">   
                                </div>
                                <div class="cor-opcao" id="cor7" style="background-color: #FF8B59;">  
                                </div>
                                <div class="cor-opcao" id="cor8" style="background-color: #FF8B59;"> 
                                </div>
                                <div class="cor-opcao" id="cor9" style="background-color: #E1FF59;">
                                </div>
                                <div class="cor-opcao" id="cor10" style="background-color: #59FF91;">   
                                </div>
                                <div class="cor-opcao" id="cor11" style="background-color: #59FFF9;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputNomeCriança">Tema do evento</label>
                            <div class="container mt-4">
                                <div class="row gap-3 justify-content-center">
                                    
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="aniversario">
                                            <img src="cake1.png" alt="Aniversário">
                                            <p>Aniversário</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="infantil">
                                            <img src="infantil.png" alt="Infantil">
                                            <p>Infantil</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="formatura">
                                            <img src="formtatura.png" alt="Formatura">
                                            <p>Formatura</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="casamento">
                                            <img src="casamento.png" alt="Casamento">
                                            <p>Casamento</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="chabebe">
                                            <img src="chabebe.png" alt="Chá de Bebê">
                                            <p>Chá de Bebê</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="chapanela">
                                            <img src="chapanela.png" alt="Chá de Panela">
                                            <p>Chá de Panela</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="carnaval">
                                            <img src="carnaval.png" alt="Carnaval">
                                            <p>Carnaval</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="pascoa">
                                            <img src="pascoa.png" alt="Páscoa">
                                            <p>Páscoa</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="saojoao">
                                            <img src="saojoao.png" alt="São João">
                                            <p>São João</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="halloween">
                                            <img src="halloween.png" alt="Halloween">
                                            <p>Halloween</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="natal">
                                            <img src="natal.png" alt="Natal">
                                            <p>Natal</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-3">
                                        <div class="turno-opcao2" id="outro">
                                            <img src="outro.png" alt="Outro">
                                            <p>Outro</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    

                        <div class="d-flex align-items-center justify-content-between w-100">
                            <div class="d-flex align-items-center gap-2 flex-grow-1">
                                <div class="custom-toggle" id="toggleButton"></div>
                                <span>Escuro</span>
                            </div>
                        
                            <div class="d-flex flex-column align-items-end flex-grow-1">
                                <label for="coverPhoto" class="form-label mb-2">Foto de capa</label>
                                <div class="btn btn-secondary d-flex align-items-center">
                                    <img src="upload.png" alt="Upload" style="width: 16px; height: 16px;" class="me-2">
                                    <label for="coverPhoto" class="mb-0">Selecionar</label>
                                </div>
                                <input type="file" class="d-none" id="coverPhoto">
                                <span class="mt-2 text-secondary">Nenhum arquivo selecionado</span>
                            </div>
                        </div>

                        <div class="container mt-4">
                            <div class="paint d-flex align-items-center mb-4">
                                <img src="contact.png" alt="Calendário" class="mr-3">
                                <h4>Dados para contato</h4>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                               
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
                                </div>
                            </div>
                        
                            <div class="mb-3">
                                <input type="checkbox" id="termos" required checked>
                                <label for="termos">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></label>
                            </div>
                        
                            <div class="mb-3">
                                <input type="checkbox" id="email-promocoes">
                                <label for="email-promocoes">Aceito receber atualizações e promoções por e-mail</label>
                            </div>
                        
                            <div class="mb-3">
                                <input type="checkbox" id="sms-promocoes" style="background-color: 1C1F21;">
                                <label for="sms-promocoes">Aceito receber atualizações e promoções por SMS</label>
                            </div>
                        
                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <img src="ticket.png" alt="">
                                    <i class="fas fa-ticket-alt"></i> Gerar convite
                                </button>
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(".cor-opcao").on("click", function() {
            $(".cor-opcao").removeClass("selected"); 
            $(this).addClass("selected"); 
        });
    </script>
    
    <script>
        document.getElementById('presencial').addEventListener('click', function() {
            document.getElementById('presencial').classList.add('active');
            document.getElementById('online').classList.remove('active');
        });
        document.getElementById('online').addEventListener('click', function() {
            document.getElementById('online').classList.add('active');
            document.getElementById('presencial').classList.remove('active');
        });
    </script>
       <script>
        $(".turno-opcao2").on("click", function() {
            $(".turno-opcao2").removeClass("selected"); //--esporte
            $(this).addClass("selected"); 
        });
    </script>
     <script>
        const fileInput = document.getElementById('coverPhoto');
        const fileStatus = document.querySelector('.text-secondary');

        fileInput.addEventListener('change', function () {
            fileStatus.textContent = fileInput.files[0]
                ? fileInput.files[0].name
                : 'Nenhum arquivo selecionado';
        });
    </script>
     <script>
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            toggleButton.classList.toggle('active');
        });
    </script>

    
</body>
</html>
